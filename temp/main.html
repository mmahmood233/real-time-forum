<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div id="message" class="message" style="display: none;"></div>
            
            <div id="register-form">
                <h2>Register</h2>
                <form id="registration-form" method="post">
                    <input type="text" name="nickname" placeholder="Nickname" required>
                    <input type="number" name="age" placeholder="Age" required>
                    <select name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <input type="text" name="firstname" placeholder="First Name" required>
                    <input type="text" name="lastname" placeholder="Last Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <button id="go-to-login">Log in</button></p>
            </div>

            <div id="login-form-element">
                <h2>Login</h2>
                <form id="login-form" method="post">
                    <input type="text" name="username" placeholder="Username or Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <button id="go-to-register">Register</button></p>
            </div>
        </div>

        <div class="main-page">
            <h1>Welcome to the Forum</h1>
            <button id="logout-button">Logout</button>
            <button id="create-post-button">Create Post</button>
            
            <div class="post-feed">
                <h2>Recent Posts</h2>
                <!-- Posts will be dynamically added here -->
            </div>
            <div class="chat-area"></div>
        </div>

        <div class="create-post-page">
            <h2>Create a New Post</h2>
            <form id="post-form" method="post">
                <textarea name="content" placeholder="What's on your mind?" required></textarea>
                <select name="category" required>
                    <option value="">Select Category</option>
                    <option value="general">General</option>
                    <option value="tech">Technology</option>
                    <option value="sports">Sports</option>
                </select>
                <button type="submit">Create Post</button>
            </form>
            <button id="back-to-main">Back to Main Page</button>
        </div>
    </div>

    <div id="comments-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="comments-list"></div>
            <form id="comment-form">
                <textarea name="comment" placeholder="Add a comment" required></textarea>
                <button type="submit">Add Comment</button>
            </form>
        </div>
    </div>

    <script src="regToLog.js"></script>
    <script src="main.js"></script>
</body>
</html>
